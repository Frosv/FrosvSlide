<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RollMagic</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="demo-box" id="demo">
    <ul class="img-box" id="imgBox">
      <li>
        <img src="../images/b1.jpg" alt="">
      </li>
      <li>
        <img src="../images/b2.jpg" alt="">
      </li>
      <li>
        <img src="../images/b3.jpg" alt="">
      </li>
    </ul>
    <div class="thum-box" id="thumBox">
      <ul class="clearfix">
        <li>
          <img src="../images/b1.jpg" alt="">
        </li>
        <li>
          <img src="../images/b2.jpg" alt="">
        </li>
        <li>
          <img src="../images/b3.jpg" alt="">
        </li>
      </ul>
    </div>
    <div class="button-box" id="bottonBox">
      <span type="button" name="button" id="prev" class="prev">上一个</span>
      <span type="button" name="button" id="next" class="next">下一个</span>
    </div>
    <div class="button-box-thum" id="thumBottonBox">
      <span class="thum-prev" type="button" name="button" id="thumPrev">上一个</span>
      <span class="thum-next" type="button" name="button" id="thumNext">下一个</span>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="./rollmagic.js"></script>
  <script type="text/javascript">
    $('#demo').RollMagic({
      box: '#demo',
      imgBox: '#imgBox',
      prevBotton: '#prev',
      nextBotton: '#next',
      imgDisplay: 0,
      thumBox: '#thumBox',
      thumPrevBotton: '#thumPrev',
      thumNextBotton: '#thumNext',
      // thumImgDisplay: 1, //显示缩略图的个数
      beforeInit: function () {
        console.log(123);
      } //初始化之前
      // rollType: 'roll'
    });
  </script>
</body>

</html>
